name: Deploy Unified

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      force_deploy_pages:
        description: 'Force deploy to GitHub Pages'
        required: false
        type: boolean
        default: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          cd icosatabolne
          flutter pub get

      - name: Run Tests
        run: |
          cd icosatabolne
          flutter test

      - name: Build Web
        run: |
          cd icosatabolne
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: Build APK
        run: |
          cd icosatabolne
          flutter build apk --release

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || inputs.force_deploy_pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./icosatabolne/build/web

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: icosatabolne/build/app/outputs/flutter-apk/app-release.apk
