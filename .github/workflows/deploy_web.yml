name: Deploy to GitHub Pages

on:
  push:
    branches: [ "feature/icosatabolne-game-v1", "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        working-directory: ./icosatabolne
        run: flutter pub get

      - name: Build Web
        working-directory: ./icosatabolne
        run: flutter build web --release --base-href "/icosatabolne/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './icosatabolne/build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
