name: icosatabolne
description: "A digital version of the Abalone board game with VIB3+ SDK integration."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  provider: ^6.1.1
  vector_math: ^2.1.4
  vib3_flutter:
    git:
      url: https://github.com/Domusgpt/vib3codeSDKv3.0.0.git
      ref: fix/sdk-integration-missing-files-18347237250635644954
      path: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
