name: dermalvision
description: "DermalVision â€” The AI Skin Scope"
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # === STATE MANAGEMENT ===
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # === NAVIGATION ===
  go_router: ^14.6.2

  # === FIREBASE ===
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.2.1
  firebase_remote_config: ^5.2.1

  # === CAMERA & IMAGE ===
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  image: ^4.3.0
  photo_view: ^0.15.0

  # === ML / AI ===
  tflite_flutter: ^0.11.0
  google_ml_kit: ^0.18.0
  google_mlkit_face_detection: any
  google_mlkit_face_mesh_detection: any

  # === NETWORKING ===
  dio: ^5.7.0

  # === LOCAL STORAGE ===
  hive: any
  hive_flutter: any
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.4

  # === NOTIFICATIONS ===
  flutter_local_notifications: ^17.2.4
  workmanager: ^0.5.2

  # === SUBSCRIPTIONS ===
  purchases_flutter: ^8.3.0  # RevenueCat

  # === UI / ANIMATION ===
  flutter_animate: ^4.5.0
  fl_chart: ^0.69.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  lottie: ^3.1.3

  # === SENSORS ===
  sensors_plus: ^6.1.1

  # === UTILITIES ===
  uuid: ^4.5.1
  intl: ^0.19.0
  freezed_annotation: any
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  connectivity_plus: ^6.1.1
  package_info_plus: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  shaders:
    - lib/shared/shaders/iridescent.frag
    - lib/shared/shaders/liquid_glass.frag
    - lib/shared/shaders/reactive_touch.frag
    - lib/shared/shaders/depth_blur.frag
    - lib/shared/shaders/heat_overlay.frag

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/animations/
